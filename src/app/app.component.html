<div class="crad m-3">
    <div class=" light-blue-background">
        <form class="justify-content-between form-container">
            <div class=" justify-content-between mr-3 ">
                <div class="col-6  ">
                    <label for="firstName ">First name</label>
                    <input type="text " formControlName="firstName " class="form-input " />
                    <div>
                        <small class="text-danger ">First name is required.</small>
                    </div>
                </div>

                <div class="col-6  ">
                    <label for="lastName ">Last name</label>
                    <input type="text " formControlName="lastName " class="form-input " />
                    <div>
                        <small class="text-danger ">Last name is required.</small>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mr-5 ">
                <div class="col-12 ">
                    <label for="gender ">Gender</label>
                    <select formControlName="gender " class="form-input ">
            <option value=" "></option>
            <option value="female ">Female</option>
            <option value="male ">Male</option>
            <option value="other ">Unknown</option>
        </select>
                    <div>
                        <small class="text-danger ">Gender is required.</small>
                    </div>
                </div>

                <div class="col-6 ">
                    <label for="confirmPassword ">Score</label>
                    <input type="number " formControlName="score " class="form-input " />
                    <!-- <div *ngIf="formGroup.get( 'score').invalid && (formGroup.get( 'score').dirty || formGroup.get( 'score').touched) ">
                <small class="text-danger " *ngIf="formGroup.get( 'score').errors.required ">Score is required.</small>
                <small class="text-danger " *ngIf="formGroup.get( 'score').errors.min ">Score must be greater than or equal to 0.</small>
                <small class="text-danger " *ngIf="formGroup.get( 'score').errors.max ">Score must be less than or equal to 100.</small>
            </div> -->
                    <div>
                        <small class="text-danger ">Maximum is 100.</small>
                    </div>
                </div>
            </div>
            <br />

            <div class="d-flex justify-content-between ">
                <button type="submit " class="submit-button mr-2 " (click)="fetchData()">Add</button>
                <button type="submit " class="submit-button white-button ">Cancel</button>
            </div>
            <br>
        </form>
    </div>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Gender</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <ng-container **ngif="let item of items; let i = index">
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.firstname }}</td>
                    <td>{{ item.lastname }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.score }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>

</div>
